<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <label for="name">Enter the username: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>

    <label for="surname">Enter your surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
    <br/>

    <label for="age">Enter your age: </label>
    <input type="number" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>

    <label for="benchPressWeight">Enter your bench press weight: </label>
    <input type="number" th:field="*{benchPressWeight}" id="benchPressWeight"/>
    <div style="color:red" th:if="${#fields.hasErrors('benchPressWeight')}" th:errors="*{benchPressWeight}">Bench Press Weight Error</div>
    <br/>

    <label for="password">Enter your password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>

    <input type="submit" value="Registration" class="centered-button"/>
</form>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/auth/login" class="add-button">Login</a>
    </div>

</body>
</html>
